{{newUser}}


<div class="container">
    <div class="row">
        <div class="col-md-12">

            <h1>SignUp Wizard</h1>
           
            <div id="wizard-container" ng-controller="SignUp">
                
                <div id="wizard-step-container">
                    <ul class="nav nav-pills nav-justified">
                        <li ng-repeat="(key,value) in steps" ng-class="{'active':value.step == currentStep}">
                            <a ng-click="gotoStep(value.step)" href="">{{value.step}}. {{value.name}}</a></li>
                    </ul>
                </div>

                <div id="wizard-content-container">
                    <ng-include src="getTemplate()"></ng-include>
                </div>

                <div id="wizard-navigation-container">
                    <div class="pull-right">
                        <span class="btn-group">
                            <button ng-disabled="currentStep <= 1" class="btn btn-default" name="previous"
                                type="button" ng-click="gotoStep(currentStep - 1)"><i
                                    class="fa fa-arrow-left"></i> Previous step</button>
                            <button ng-disabled="currentStep >= dictSize(steps)" class="btn btn-primary" name="next"
                                type="button" ng-click="gotoStep(currentStep + 1)">Next step <i
                                    class="fa fa-arrow-right"></i></button>
                        </span>
                        <button ng-disabled="currentStep != dictSize(steps)" class="btn btn-success" name="next"
                            type="button" ng-click="save()"> <i class="fa fa-floppy-o"></i> Save</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
